# Anti-lock default is False to prevent your PC from sleeping
disableAntiLock: False

# Set to True if you wish to search for remote jobs only.
remote: False

# Set to True if you wish to search for jobs marked as "under 10 applicants"
lessthanTenApplicants: False

# Set to True or False to set desired level of seniority.
experienceLevel:
 internship: False
 entry: False
 associate: True
 mid-senior level: True
 director: True
 executive: True

# Set to True or False to suit your preference.
jobTypes:
 full-time: True
 contract: True
 part-time: True
 temporary: True
 internship: False
 other: False
 volunteer: False

# Set ONLY one as True to suit your preference.
date:
 all time: False
 month: False
 week: True
 24 hours: False

# --- NOTE: This list is IGNORED if 'enable_ai_search' is set to True ---
# It is only used as a fallback if the AI search fails.
positions:
 - dummy_position1
 - dummy_position2
 - dummy_position3
 #  more...

# Remove hash sign to add more locations. Ensure the LinkedIn styled naming
locations:
 - Canada
 - United States
 # - Remote
 # - more...

# Set to True if you are residing in the country of job
residentStatus: False

# Distance from the location added above. Allowed values are {0, 5, 10, 25, 50, 100}
distance: 100

# Optional directory to save logs (leave it alone)
outputFileDirectory: ./work/

# Companies you don't want to apply.
companyBlacklist:
 - Confidential
# - company2

# Job titles you want to avoid applying.
titleBlacklist:
# - word1
# - word2

# Bot will not apply to jobs posted by black listed people.
posterBlacklist:
# - name1
# - name2

# Path to your CV/resume and cover letter in TEXT PDF format.
# Prefer using underscore _ instead of spaces. The 'resume'
# path is used to generate your AI-powered user profile.
uploads:
  resume: "C:/Users/me/Documents/resume.pdf"
  # Cover letter is optional, but a resume is required.
  # coverLetter: C:\Users\myDirectory\CoverLettter.pdf

# ------------ QA section (Used by AI Assistant) -------------------
# This section is still used as context for the AI during applications.

# ------------ Additional parameters: checkboxes ---------------
checkboxes:
 driversLicence: True
 requireVisa: True
 legallyAuthorized: False
 certifiedProfessional: True
 urgentFill: False
 commute: True
 remote: True
 drugTest: True
 assessment: True
 securityClearance: True
 degreeCompleted:
   - High School Diploma
   - Bachelor's Degree
   - Master's Degree
 backgroundCheck: True
 hybrid: True
 gcc_citizen: False
 eu_citizen: False
 us_citizen: False
 canadian_citizen: False
 uk_citizen: False
 australian_citizen: False

# ------------ Additional parameters: universityGpa ---------------
universityGpa: 3.8

# ------------ Additional parameters: salaryMinimum ---------------
salaryMinimum: 90000

# ------------ Additional parameters: languages ---------------
languages:
 english: Native or bilingual # Allowed choices { None, Conversational, Professional, Native or bilingual }
 # spanish: Conversational

# ------------ Additional parameters: noticePeriod in weeks ---------------
noticePeriod: 4

# ------------ Additional parameters: years of experience ---------------
# This is for SPECIFIC SKILL durations (e.g. Python, Sales), NOT total career length.
# 'default' is the fallback for unknown questions.
experience:
 Data Analysis: 2
 Data Science: 2
 # FALLBACK ONLY: Use this value ONLY if a specific skill is asked for
 # and the resume does not mention it. NEVER use this for "Total Years of Experience".
 default: 2

# ------------ Additional parameters: USA employment crap (EEO) ---
eeo:
 gender: I prefer not to specify
 race: I prefer not to specify
 veteran: I prefer not to specify
 disability: I prefer not to specify
 citizenship: no
 clearance: no